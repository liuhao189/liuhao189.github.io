<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <title>liuhao189个人网站</title>
    <link rel="stylesheet"
        href="./style/main.css">
    <script>
        function registerSW() {
            if (navigator.serviceWorker) {
                navigator.serviceWorker.register('/sw.js');
            }
        }

        function idleCallback(fn, context, args) {
            if (!fn || typeof fn !== 'function') return;
            if (window.requestIdleCallback) {
                let cancelToken = window.requestIdleCallback(() => {
                    fn.apply(context, args);
                    cancelToken = null;
                });
                return function () {
                    if (!cancelToken) return;
                    window.cancelIdleCallback(cancelToken);
                }
            } else {
                let timerId = setTimeout(() => {
                    fn.apply(context, args);
                    timerId = null;
                }, 3000)
                return function () {
                    if (!timerId) return;
                    clearTimeout(timerId);
                }
            }
        }

        function checkCache() {
            idleCallback(() => {
                let storage = navigator.storage || null;
                if (storage && storage.estimate) {
                    storage.estimate().then((result) => {
                        let left = result.quota - result.usage;
                        if (left < 1024 * 1024 * 1024 * 3) {
                            caches.delete('liuhao189ALWAYS_CACHE');
                        }
                    })
                }
            });
        }

        window.addEventListener('load', (ev) => {
            registerSW();
            checkCache();
        });
    </script>
</head>

</body>

</html>
