<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge">
  <title>Test</title>
  <link rel="manifest"
    href="/manifest.json">
  <style>
    #app {
      font-size: 18px;
      line-height: 30px;
    }
  </style>
</head>

<body>
  <h2>test service-worker!</h2>
  <div id="app">

  </div>
  <script>
    let infos = ['Support Service Worker: ' + (navigator.serviceWorker ? true : false)];
    infos.push('userAgent: ' + navigator.userAgent);
    let keys = [];
    for (let key in navigator) {
      if (key.toLocaleLowerCase().includes('storage')) {
        keys.push(key)
      }
    }
    infos.push('Keys of navigator: ' + keys.join());
    let appEl = document.querySelector('#app');
    try {
      let keys = [];
      for (let key in navigator.storage) {
        keys.push(key)
      }
      infos.push('Keys of navigator.storage: ' + keys.join());
      navigator.storage.estimate().then((info) => {
        infos.push('quota: ' + Math.round(info.quota / 1024 / 1024) + 'M');
      }).finally(() => {
        appEl.innerHTML = infos.join('<br/>');
      });
    } catch (ex) {
      alert(ex.message);
    } finally {
      appEl.innerHTML = infos.join('<br/>');
    }
  </script>
  <script>
    window.addEventListener('load', function () {
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register('sw.js')
      }
    });
    window.addEventListener('beforeinstallprompt', function (ev) {
      try {
        ev.prompt();
        ev.userChoice.then(res => {
          alert(res);
        })
      } catch (err) {
        alert(err)
      }
    });
  </script>
</body>

</html>
