<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <title>liuhao189的个人网站</title>
    <style>
        /* reset css*/
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
        }

        /* common css*/
        .break-all {
            word-wrap: break-word;
            word-break: break-all;
            white-space: normal;
        }
    </style>
    <style>
        /* css variables */
        :root {
            --body-bg: #F8F8F8;
            --container-width: 960px;
            --sub-title-size: 18px;
            --sub-title-color: #333;
            --sub-title-weight: 700;
            --minor-size: 13px;
            --minor-color: #909399;
        }
    </style>
    <style>
        body {
            background-color: var(--main-bg)
        }

        .container {
            min-width: var(--container-width);
            max-width: var(--container-width);
            margin: 15px auto;
            display: flex;
        }

        .list-container {
            flex: 1;
        }

        .aside {
            width: 230px;
        }

        /*note-list*/
        .note-item-title {
            font-size: var(--sub-title-size);
            color: var(--sub-title-color);
            font-weight: var(--sub-title-weight);
            text-decoration: none;
            display: block;
            margin-bottom: 4px;
        }

        .note-item-title:hover {
            text-decoration: underline;
        }

        .note-item-summary {
            font-size: var(--minor-size);
            color: var(--minor-color);
            line-height: 1.53em;
        }
    </style>
    <script type="module">
        //baidu statistics code
        function loadStatisticsCode() {
            // let has syntax error
            var _hmt = _hmt || [];
            (function () {
                let hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?722b29cd505cec386101d4377cddc73d";
                let s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();
        }
        let href = document.location.href;
        let isLocal = /:\/\/(localhost|[\d\.]+)/.test(href);
        if (!isLocal) {
            loadStatisticsCode();
        }
    </script>
    <script>
    </script>
</head>

<body>
    <noscript>Please enable javascript.</noscript>
    <div id="app">
        <div class="container">
            <div class="list-container">
                <ul class="note-list">
                    <li class="note-item">
                        <a href="https://www.baidu.com"
                            href="_blank"
                            class="note-item-title">测试标题</a>
                        <div class="note-item-summary break-all">
                            测试描述信息
                        </div>
                    </li>
                </ul>
            </div>
            <div class="aside">

            </div>
        </div>
    </div>
</body>

</html>
