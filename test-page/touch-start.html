<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Test Touch Start</title>
</head>

<body>
  <div id="app">
    <input type="file" />
    <div id="msg"></div>
    <script type="module">
      let msgEl = document.querySelector('#msg');
      document.body.addEventListener('touchstart', (ev) => {
        msgEl.innerHTML += `<p>touchStartï¼š${ev.timeStamp}</p>`
      })
    </script>
  </div>
</body>

</html>
