            //     ['clean']                                         // remove formatting button

            let editor = new Quill('#editor', {
                modules: {
                    toolbar: {
                        handlers: {
                            bold: function (isBold) {
                                this.quill.format('bold', isBold);
                            },
                            link: function (value) {
                                if (value) {
                                    let href = prompt('Enter the URL');
                                    this.quill.format('link', href)
                                } else {
                                    this.quill.format('link', false);
                                }
                            }
                        }
                    },
                },
                theme: 'snow',
                readOnly: false,
            })
