<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0,viewport-fit=cover">
  <title>Test IOS Scroll</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      overflow-y: hidden;
    }

    #app {
      height: 100%;
      overflow-y: auto;
    }

    .scroll-div {
      height: 200vh;
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="scroll-div"></div>
  </div>
</body>

</html>
