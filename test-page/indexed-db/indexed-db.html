<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>Test IndexedDB</title>
        <script>

            const config = {
                DB_NAME: 'test_db',
                DB_VERSION: 2
            };

            function getDB(dbName, dbVersion, onUpgrade) {
                return new Promise((resolve, reject) => {

                    if (!window.indexedDB) {
                        reject(new Error(`Do not support indexedDB`));
                        return;
                    }

                    let request = window.indexedDB.open(dbName, dbVersion);

                    request.onsuccess = function (ev) {
                        resolve({ db: ev.target.result, needUpgrade: false });
                    }

                    request.onerror = function (err) {
                        reject(err);
                    }

                    request.onupgradeneeded = function (ev) {
                        let db = ev.target.result;
                        let transaction = ev.target.transaction;
                        transaction.oncomplete = function () {
                            debugger;
                            resolve({ db });
                        }
                        if (onUpgrade && typeof onUpgrade === 'function') {
                            onUpgrade(db, { dbVersion, dbName })
                            return;
                        }
                    }
                })
            }

            function createTables(db, tableConfigs) {
                return new Promise((resolve, reject) => {
                    if (!db || !Array.isArray(tableConfigs) || !tableConfigs.length) {
                        reject(new Error(`db or tableConfigs is empty!`))
                        return;
                    }

                    let errorTables = [];
                    for (let i = 0; i < tableConfigs.length; ++i) {
                        let currItem = tableConfigs[i];
                        try {
                            let objectStore = db.createObjectStore(currItem.name, currItem.options);
                            let indexArr = currItem.indexConfigs || [];
                            indexArr.forEach(indexItem => {
                                objectStore.createIndex(indexItem.name, indexItem.key, indexItem.options);
                            })
                        } catch (ex) {
                            errorTables.push(currItem);
                        }
                    }

                    resolve({ errorTables });
                })
            }

            function initDB() {
                return new Promise((resolve, reject) => {
                    getDB(config.DB_NAME, config.DB_VERSION, (db, dbInfo) => {
                        return new Promise((resolve, reject) => {
                            const tableConfigs = [
                                {
                                    name: 'person',
                                    options: {
                                        keyPath: 'id',
                                    },
                                    indexConfigs: [
                                        {
                                            name: 'email',
                                            key: 'email',
                                            options: {
                                                unique: false,
                                            }
                                        },
                                        {
                                            name: 'name',
                                            key: 'name',
                                            options: {
                                                unique: false,
                                            }
                                        }
                                    ]
                                }
                            ];

                            createTables(db, tableConfigs).then(res => {
                                let { errorTables } = res;
                                if (errorTables && errorTables.length) {
                                    console.error(errorTables);
                                }
                                resolve(db);
                            }).catch(err => {
                                reject(err);
                            })
                        });

                    }).then(dbInfo => {
                        resolve(dbInfo.db);
                    }).catch(err => {
                        reject(err);
                    })
                })
            }

            function insertPersonItem(db, personInfo) {
                return new Promise((resolve, reject) => {
                    let tableName = `person`;
                    let request = db.transaction([tableName], 'readwrite').objectStore(tableName).add(personInfo);
                    request.onsuccess = function (ev) {
                        resolve(ev);
                    }
                    request.onerror = function (err) {
                        reject(err);
                    }
                })
            }

            initDB().then(async db => {
                window.testDb = db;
                // await insertPersonItem(db, {
                //     id: 1, name: 'XXX', email: 'xxx@qq.com'
                // })

                // await insertPersonItem(db, {
                //     id: 2, name: 'YYY', email: 'yyy@163.com'
                // })

                // console.log(`insert xxx add yyy success!`);

            }).catch(err => {
                console.error('initDB error', err);
            })

            function readPerson(id) {
                return new Promise((resolve, reject) => {
                    const db = window.testDb;
                    const transaction = db.transaction(['person']);
                    const objectStore = transaction.objectStore('person');
                    const request = objectStore.get(id);

                    request.onerror = (err) => {
                        reject(err);
                    }

                    request.onsuccess = function (ev) {
                        resolve(request.result);
                    }
                })
            }

            function readAllPerson() {
                return new Promise((resolve, reject) => {

                    const db = window.testDb;
                    const transaction = db.transaction(['person'], 'readonly');
                    const objectStore = transaction.objectStore('person');

                    let results = [];

                    const request = objectStore.openCursor();

                    request.onsuccess = (ev) => {
                        let cursor = event.target.result;
                        if (cursor) {
                            results.push(cursor.value);
                            cursor.continue();
                        } else {
                            resolve(results);
                        }
                    }

                    request.onerror = (err) => {
                        reject(err);
                    }

                });
            }

            function updatePerson(newPersonInfo) {

                return new Promise((resolve, reject) => {
                    const db = window.testDb;
                    const request = db.transaction(['person'], 'readwrite').objectStore('person').put(newPersonInfo);
                    request.onsuccess = (ev) => {
                        resolve(true);
                    };
                    request.onerror = (err) => {
                        reject(err);
                    };
                });
            }

            function deletePerson(id) {

                return new Promise((resolve, reject) => {
                    const db = window.testDb;
                    const request = db.transaction(['person'], 'readwrite').objectStore('person').delete(id);
                    request.onsuccess = (ev) => {
                        resolve(true);
                    }
                    request.onerror = (err) => {
                        reject(err);
                    }
                });
            }

            function searchByName(name) {

                return new Promise((resolve, reject) => {
                    const db = window.testDb;
                    const request = db.transaction('person').objectStore('person').index('name').get(name);
                    request.onerror = (err) => {
                        reject(err);
                    }

                    request.onsuccess = (ev) => {
                        resolve(ev.target.result);
                    }
                })
            }


        </script>
    </head>

    <body>
        <div id="app">

        </div>
    </body>

</html>
