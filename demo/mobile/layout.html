<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0,viewport-fit=contain,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge">
  <meta name="format-detection"
    content="telephone=no">
  <title>IOS Test</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html {
      background-color: antiquewhite;
      min-height: 100vh;
    }

    header,
    footer {
      position: fixed;
      width: 100%;
      left: 0;
      height: 50px;
      background-color: #ddd;
      line-height: 50px;
      text-align: center;
    }

    header {
      top: 0;
    }

    footer {
      /* padding-bottom: env(safe-area-inset-bottom); */
      bottom: 0;
    }

    .content {
      margin: 50px 0;
      margin-bottom: calc(env(safe-area-inset-bottom) + 50px);
      background-color: antiquewhite;
      box-sizing: border-box;
    }

    .box-wrapper {
      font-size: 0;
    }

    .box {
      width: 25%;
      padding-top: 25%;
      background-color: #ddd;
      display: inline-block;
      font-size: 14px;
    }

    .box.green {
      background-color: green;
    }

    .box.red {
      background-color: red;
    }

    .box.blue {
      background-color: blue;
    }
  </style>
</head>

<body>
  <div>
    <header>
      I am header
    </header>
    <div class="content">
      <ul class="list"></ul>
      <div class="box-wrapper">
        <div class="box green"></div>
        <div class="box red"></div>
        <div class="box blue"></div>
        <div class="box green"></div>
      </div>
      <input type="text"
        id="txtText" />
      <button id="btnHeight">GetHeight</button>
    </div>
    <script>
      let maxNum = 3;
      let html = '';
      let ulEl = document.querySelector('.list');
      for (let i = 0; i < maxNum; ++i) {
        if (i === 50) {
          html += `<li><input type="text"/></li>`;
        }
        html += `<li>${i}</li>`
      }
      ulEl.innerHTML = html;
      let heightBtn = document.querySelector('#btnHeight');
      let contentEl = document.querySelector('.content');
      heightBtn.addEventListener('click', (ev) => {
        alertHeight();
      })

      function alertHeight() {
        let msg = 'ContentEl height is ' + contentEl.offsetHeight;
        msg += '---Html height is ' + document.documentElement.offsetHeight;
        alert(msg);
      }

      let txtText = document.querySelector('#txtText');
      txtText.addEventListener('focus', (ev) => {
        setTimeout(() => {
          alertHeight();
        }, 500);
      })
    </script>
    <footer>
      I am footer
    </footer>
  </div>
</body>

</html>
