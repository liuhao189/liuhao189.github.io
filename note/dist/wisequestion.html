<h1 id="-">脑筋急转弯题目</h1>
<h1 id="nim-">Nim游戏</h1>
<p>你和你的朋友面前有一堆石子，你们轮流拿，一次至少拿一颗，最多拿三颗，谁拿走最后一颗石子谁获胜。</p>
<p>假设你们都很聪明，由你第一个开始拿，请你写一个算法，输入一个正整数 n，返回你是否能赢（true 或 false）。</p>
<h2 id="-">分析</h2>
<p>如果有1，2，3颗石子，你肯定赢，如果有4颗你肯定输。如果我想赢，最后轮到我取石子的时候必须要剩下1-3颗石子。</p>
<p>只要踩到4的倍数，就落入了圈套，否则，先手者会赢。</p>
<pre><code class="lang-js"><div class="highlight"><pre><span class="kd">function</span> <span class="nx">canWin</span><span class="p">(</span><span class="nx">n</span><span class="p">){</span>
    <span class="k">return</span> <span class="nx">n</span> <span class="o">%</span> <span class="mi">4</span> <span class="o">!==</span><span class="mi">0</span><span class="p">;</span>
<span class="p">}</span>
</pre></div>

</code></pre>
</body>
